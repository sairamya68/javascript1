<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
 <title>JS Bin</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
function decimals(n, d) {
 if ((typeof n !== 'number') || (typeof d !== 'number'))
   return false;
    	n = parseFloat(n) || 0;
	return n.toFixed(d);
	}
document.getElementById("demo").innerHTML=(decimals(2.100212, 2));
document.getElementById("demo1").innerHTML=(decimals(2.100212, 3));
document.getElementById("demo2").innerHTML=(decimals(2100, 2));
</script>
</body>
</html>
